<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div {
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black; /*borda*/
            text-align: center;
            height: 100px; /*altura*/
            width: 100px; /*largura*/
        }
        div:hover{ /*quando passar o mouse em cima*/
            background-color: yellow; /*sรณ vai ficar amarelo quando o mouse passar em cima*/
        }
    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>

    
</body>
</html>
